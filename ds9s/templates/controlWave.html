<div id="wavelenghed">
	<form class="unsubmitable">
		{% csrf_token %}
		<label for="wavelengh">Wavelengh change: </label>
		<input type="number" min="0" step="0.01" max="3" value="1.5" name="valWavelengh" class="valWavelengh disableCharge"/>
		<input type="button" class="defaultWave btn btn-default disableCharge" value="Default value"/>
		<input type="range" class="wavelengh disableCharge" name="wavelengh" min="0" step="0.01" max="3"/>
	</form>
</div>
