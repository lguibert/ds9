{% extends "base.html" %}
{% block content %}

	<h1>Here all the usefull links for .fits:</h1>
	<ul>
		<li><a href="/ds9s/fits/upload/">Upload new .fits</a></li>
		<li><a href="#">Comming soon...</a></li>
	</ul>


	{% for fit in fits%}
		<div class="col-md-4">
			<h1 class="first-uppercase">{{fit.name}}</h1>
			{% if user.is_authenticated%}
				<a class="btn btn-default" href="/ds9s/fits/view/{{fit.id}}/">See more</a>
			{% endif %}
			<hr>
		</div>
	{%endfor%}
{% endblock %}
