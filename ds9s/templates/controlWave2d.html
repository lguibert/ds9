<div id="wavelenghed">
	<form class="unsubmitable formControl">
		{% csrf_token %}
		<div class="controllers">
			<label class="miniLabel" for="wavelengh">z =</label>
			<input type="number" min="0" step="0.01" max="3" 
			{% if check.redshift %}
				value="{{check.redshift}}"
			{% else %}
				value="1"
			{% endif %} 

			name="valWavelengh" class="valWavelengh disableCharge"/>
			<input type="range" class="wavelengh disableCharge"  
			{% if check.redshift %}
				value="{{check.redshift}}"
			{% else %}
				value="1"
			{% endif %} 

			name="wavelengh" min="0" step="0.01" max="3"/>
		</div>
		<select class="form-control colors" name="colors" >
			{% load ds9s_extras %}
			{% for d in colors.colors %}
				{% for val in d.values%}
					<option value="{{d.name}}-{{val}}" 

					{% if request.session.colorName and request.session.colorVal %}
						{% if d.name == request.session.colorName and val == request.session.colorVal|toInt %}selected{%endif%}
					{%else%}
						{% if d.name == "Greys" and val == 9 %}selected{%endif%}
					{%endif%}



					>{{d.name}} - {{val}}</option>
				{% endfor %}
			{% endfor %}
		</select>
		<input type="button" class="defaultWaveColor defaultWave btn btn-default disableCharge" value="Default value"/>
		<a type="1" class="legendLines btn btn-default">Hide legend</a>

		<div id="divLegends" class="legendsLines">
			<div id="containLegend">
				<div>
					<span class="lightsalmon spanLegend"></span>
					<span class="spanLegendText">: [O II]</span>
				</div>
				<div>
					<span class="steelblue spanLegend"></span>
					<span class="spanLegendText">: [Ne III]</span>
				</div>
				<div>
					<span class="indigo spanLegend"></span>
					<span class="spanLegendText">: Hbeta</span>
				</div>
				<div>
					<span class="orange spanLegend"></span>
					<span class="spanLegendText">: [O III]</span>
				</div>
				<div>
					<span class="red spanLegend"></span>
					<span class="spanLegendText">: Halpha</span>
				</div>
				<div>
					<span class="darkorchid spanLegend"></span>
					<span class="spanLegendText">: [S II]</span>
				</div>			
				<div>
					<span class="palevioletred spanLegend"></span>
					<span class="spanLegendText">: [S III]</span>
				</div>			
				<div>
					<span class="yellowgreen spanLegend"></span> 
					<span class="spanLegendText">: He I</span>
				</div>
				<div class="divCross">
					<span class="cross spanLegend"></span> 
					<span class="crossText spanLegendText">: Computer identified emission line candidate</span>
				</div>		
			</div>		
		</div>

		
	</form>
</div>
