{% extends "base.html" %}
{% block content %}

	<h1>Add new user</h1>

	{% if save %}
	    <div class='success'>
	    	<p>User saved.</p>
	    </div>
	{% endif %}

	{% if error %}
		<div class='error'>
	    	<p>{{error}}</p>
	    </div>
	{% endif %}
	   
	<p>
	    <form method="post" enctype="multipart/form-data" action="/ds9s/newUser/">
	       {% csrf_token %}
	       {{ form.as_p }}
	       <input type="submit" value="Create"/>
	    </form>
	</p>
{% endblock %}
