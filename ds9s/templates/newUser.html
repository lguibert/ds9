{% extends "base.html" %}
{% block content %}
	{% if formType %}
	<h1>Update user</h1>
	{% else %}	 
	<h1>New user</h1>
	{% endif %}  
	<p>
		{% if formType %}
			<form method="post" id='formUpdateUser' action="/ds9s/update/{{pk}}/">
		{% else %}
	    	<form method="post" action="/ds9s/newUser/">
	    {% endif %}
	    
	       {% csrf_token %}
	       {{ form.as_p }}

	       {% if formType %}
				<input class="btn btn-default" type="submit" value="Update"/>
			{% else %}
		    	<input class="btn btn-default" type="submit" value="Create"/>
		    {% endif %}	       
	    </form>
	</p>
{% endblock %}
